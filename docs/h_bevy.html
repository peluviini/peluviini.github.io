<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bevy WASM</title>
  <script>
    let width = 1400;
    let height = 1050;
    window.addEventListener("load", () => {
        window.resizeTo(width, height);
        window.moveTo((screen.availWidth - width) / 2, (screen.availHeight - height) / 2);
    });

    window.addEventListener("resize", () => {
        window.resizeTo(width, height);
    });
    </script>

  <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 1400px;
        height: 1050px;
        overflow: hidden;
        background: black;
    }
    canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="bevy-canvas" width="1400" height="1050"></canvas>
  <script type="module">
    import init from './frontend.js';
    init().then(() => console.log("Bevy loaded"));
  </script>
</body>
</html>
